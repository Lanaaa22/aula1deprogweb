<html>
   <head>
     <title>DDD (Discagem Direta à Distância)<title>

   <body>
     <input type = 'text' placeholder='DDD' id=' discar' size ='2'>
	 <hr></hr>
	 <ul></ul>
	 <script>
	    document.querySelector(#discar).addEventListener('change',searchCities)
		  function
		     searchCities(event) { fetch ('https://brasilapi.com.br/api/ddd/v1/${event. target. value}')
			                   .then(answer => answer.json())
							   .then(data => listCities(data.cities)
							   });
							}

								 const list = document.querySelector('ul');
								      list.innerHTML  = '<ul></ul>
								 for (let i = 0; i < size; i ++) {

										       list.attach(item);
											                           }
	                         }
	 </script>
	</body>
</html>
